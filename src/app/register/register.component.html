<div class="wrapper fadeInDown" [formGroup]="data">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Register Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" formControlName="login" placeholder="login">

      <input type="submit" class="fadeIn fourth" value="Register">
    </form>
  </div>
</div>
